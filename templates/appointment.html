 {% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="asset/css/styleforapp.css">
  <title>Tele-Hakim Appointment</title>

</head>
<body>
  <div class="container">
    <h1>Tele-Hakim Appointment</h1>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date">
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" class="form-control" id="time">
          </div>
          <div class="form-group">
            <label for="symptoms">Symptoms:</label>
            <textarea class="form-control" id="symptoms" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Schedule Appointment</button>
        </form>
      </div>
    </div>

    <div class="mt-4">
      <h2>Payment</h2>
      <p>Please complete the payment to confirm your appointment:</p>
      <!-- <button type="button" class="btn btn-success btn-block">Pay Now</button> -->
      <a href="{% url 'pay/index-express' %}" class="btn btn-success btn-block">Pay Now</a>
    </div>
  </div>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
