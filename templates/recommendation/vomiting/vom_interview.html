<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TeleHakim</title>
    <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
    <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">

    <link rel="stylesheet" type="text/css" href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Candal' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'asset/css/font-awesome.min.css' %}">
    <!-- <link href="{% static 'asset/css/recommendation/bootstrap1.min.css' %}" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'asset/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'asset/css/recommendation/style.css' %}">
    <link href="{% static 'asset/css/recommendation/recommend.css'%} " rel="stylesheet">
    <link href="{% static 'asset/css/recommendation/modified.css'%} " rel="stylesheet">

</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    <!--banner-->
    <section id="banner" class="banner">
        <div class="bg-color">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="col-md-12">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                            <a class="navbar-brand" href="#"><img src="{% static 'asset/img/logo.png'%}" class="img-responsive" style="width: 140px; margin-top: -16px;"></a>
                        </div>
                        <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                            <ul class="nav navbar-nav">
                                <li class=""><a href="{url ''}">Home</a></li>
                                <li class=""><a href="#service">Services</a></li>
                                <li class=""><a href="#about">About</a></li>
                                <li class=""><a href="#testimonial">Testimonial</a></li>
                                <li class=""><a href="#contact">Contact</a></li>
                                <li class=""><a href="login.html" class="btn btn-info btn-block">Login</a></li>

                            </ul>

                        </div>
                    </div>
                </div>


            </nav>
        </div>
    </section>

    <div class="container col-6 main my-5 ">
        <div class="row  d-flex align-items-center ">
            <div class="col-12 col-md-4 main-text align-item-center ">
                <div class="image-container text-center">
                    <img class="img " onclick="selectImage('page1.html')" src="{% static 'heartcare/images/recommend/symptoms/cough men.png' %} " alt=" ">
                    <p class="text-center">coughing</p>
                </div>
            </div>
            <div class="col-12 col-md-4 align-items-center ">
                <div class="image-container">
                    <img class="img " onclick="selectImage('page2.html')" src="{% static 'heartcare/images/recommend/symptoms/headache men.png' %} " alt=" ">
                    <p class="text-center">headache</p>
                </div>
            </div>
            <div class="col-12 col-md-4 align-items-center ">
                <div class="image-container">
                    <img class="img " onclick="selectImage('page3.html')" src="{% static 'heartcare/images/recommend/symptoms/vomiting.png' %} " alt=" ">
                    <p class="text-center">vomiting</p>
                </div>
            </div>
        </div>
        <div class="row  d-flex align-items-center ">
            <div class="col-12 col-md-4 main-text align-item-center ">
                <div class="image-container text-center">
                    <img class="img " onclick="selectImage('page4.html')" src="{% static 'heartcare/images/recommend/symptoms/abdominal pain.png' %} " alt=" ">
                    <p class="text-center">abdominalpain</p>
                </div>
            </div>
            <div class="col-12 col-md-4 align-items-center ">
                <div class="image-container">
                    <img class="img " onclick="selectImage('page5.html')" src="{% static 'heartcare/images/recommend/symptoms/fatigue.png' %} " alt=" ">
                    <p class="text-center">fatigue</p>
                </div>
            </div>
            <div class="col-12 col-md-4 align-items-center ">
                <div class="image-container">
                    <img class="img " onclick="selectImage('page6.html')" src="{% static 'heartcare/images/recommend/symptoms/fever.png' %} " alt=" ">
                    <p class="text-center">fever</p>
                </div>
            </div>
            <div class="text-center text-danger" id="message"></div>
            <div class="container-fluid ">
                <hr>
            </div>

            <div class="row justify-content-between pr-5">
                <div class="col-auto">
                    <button id="previousButton" class="btn-1 btn-primary">Prev</button>
                </div>
                <!-- <h1>{{list}}</h1> -->
                <div class="col-auto">
                    <button id="nextButton" class="btn-1 btn-primary ">Next</button>
                </div>
            </div>
        </div>

    </div>
    <script>
        var page1 = {
            clicked: false
        };
        var page2 = {
            clicked: false
        };
        var page3 = {
            clicked: false
        };
        var page4 = {
            clicked: false
        };
        var page5 = {
            clicked: false
        };
        var page6 = {
            clicked: false
        };


        function selectImage(page) {
            if (page === 'page1.html') {
                page1.clicked = true;
            } else if (page === 'page2.html') {
                page2.clicked = true;
            } else if (page === 'page3.html') {
                page3.clicked = true;
            } else if (page === 'page4.html') {
                page4.clicked = true;
            } else if (page === 'page5.html') {
                page5.clicked = true;
            } else if (page === 'page6.html') {
                page6.clicked = true;
            }

            if (page1.clicked || page2.clicked || page3.clicked || page4.clicked || page5.clicked || page6.clicked) {
                document.getElementById('nextButton').disabled = false;
            } else {
                document.getElementById('nextButton').disabled = true;
            }
        }
        var previousButton = document.getElementById('previousButton');
        previousButton.addEventListener('click', function() {
            window.location.href = "{% url 'interview4' %}";
        });

        var nextButton = document.getElementById('nextButton');
        nextButton.addEventListener('click', function() {
            if (page1.clicked) {
                window.location.href = "{% url 'interview1'%}";
            }
            if (page2.clicked) {
                window.location.href = "{% url 'interview2'%}";
            }
            if (page3.clicked) {
                window.location.href = "{% url 'interview3'%}";
            }
            if (page4.clicked) {
                window.location.href = "{% url 'interview4'%}";
            }
            if (page5.clicked) {
                window.location.href = "{% url 'interview1'%}";
            }
            if (page6.clicked) {
                window.location.href = "{% url 'interview2'%}";
            } else {
                message.innerText = "Please select symptom.";
            }
        });
    </script>
</body> {% endblock maincontent%}
