{% extends 'recommendation/mian.html' %}
{% load static %}
{% block middle %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TeleHakim</title>
    <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
    <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">

    <link rel="stylesheet" type="text/css" href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Candal' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'asset/css/font-awesome.min.css' %}">
   
    <link rel="stylesheet" type="text/css" href="{% static 'asset/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'asset/css/recommendation/style.css' %}">
    <link href="{% static 'asset/css/recommendation/recommend.css'%} " rel="stylesheet">
    <link href="{% static 'asset/css/recommendation/modified.css'%} " rel="stylesheet">

</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    
    <div class="container col-6 main my-5">
        <div id="waiting-text" style="display: none;">
            <p class="h2 p-5 text-center"></p>
        </div>
        <div id="heading">
            <div class="col-lg-12">
                <div class="card  color-white">
                    <h3 class="p-2 text-center text-black">From the symptoms below, please select the ones that apply to you the most</h3>
                </div>
            </div>

            <div class="row d-flex justify-content-between">
                <div class="col-12 col-lg-6 align-items-center">
                    <div class="image-container">
                        <input type="checkbox" id="checkbox1" onclick="selectImage()">
                        <label for="checkbox1">
                        <img class="img img-fluid color-change-image" src="{% static 'asset/img/recommend/symptoms/fatigue.png' %}" alt="" onclick="changeImageColor(this)">
                        <p class="text-center">fatigue</p>
                    </label>
                    </div>
                </div>

                <div class="col-12 col-lg-6 align-items-center">
                    <div class="image-container">
                        <input type="checkbox" id="checkbox2" onclick="selectImage()">
                        <label for="checkbox2">
                        <img class="img img-fluid color-change-image" src="{% static 'asset/img/recommend/symptoms/headache/skinrash.png' %}" alt="" onclick="changeImageColor(this)">
                        <p class="text-center">skin rash</p>
                    </label>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-between">
                <div class="col-12 col-lg-6 align-items-center">
                    <div class="image-container">
                        <input type="checkbox" id="checkbox3" onclick="selectImage()">
                        <label for="checkbox3">
                        <img class="img img-fluid color-change-image" src="{% static 'asset/img/recommend/symptoms/headace women.png' %}" alt="" onclick="changeImageColor(this)">
                        <p class="text-center">headache</p>
                    </label>
                    </div>
                </div>
                <div class="col-12 col-lg-6 align-items-center">
                    <div class="image-container">
                        <input type="checkbox" id="checkbox4" onclick="selectImage()">
                        <label for="checkbox4">
                        <img class="img img-fluid color-change-image" src="{% static 'asset/img/recommend/symptoms/fever/muscle_wasting.png' %}" alt="patchesInTroat" onclick="changeImageColor(this)">
                        <p class="text-center">muscle wasting</p>
                    </label>
                    </div>
                </div>
            </div>
            <br>
            <div>
                <p id="message" class="text-center text-danger"></p>
            </div>
            <div class="container-fluid">
                <hr>
            </div>

            <div class="row d-flex justify-content-between pr-5">
                <div class="col-auto">
                    <button id="previousButton" class="btn-1 btn-primary">Prev</button>
                </div>

                <div class="col-auto">
                    <button id="nextButton" class="btn-1 btn-primary">Next</button>
                </div>
            </div>
        </div>

        <div id="one" style="display: none;">
            <div class="row d-flex justify-content-between">
                <div class="col-8">
                    <p class="h2 p-5 text-center">How are the patches in your throat,are there</p>
                </div>
                <div class="col-4">
                    <div>
                        <img class="img img-fluid" src="{% static 'asset/img/recommend/symptoms/fever/pathes in throat.png' %}" alt="">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-between p-5">
                <div class="col-auto">
                    <button class="btn btn-success" type="submit" name="symptom" value="sensorium_yes" id="patch_yes">Yes</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-success" type="submit" name="symptom" value="sensorium_no" id="patch_no">No</button>
                </div>
            </div>
        </div>
        <div id="one_one" style="display: none;">
            <div class="row d-flex justify-content-between">
                <div class="col-8">
                    <p class="h2 p-5 text-center">Have you had an extramarital affair?</p>
                </div>
                <div class="col-4">
                    <div>
                        <img class="img img-fluid" src="{% static 'asset/img/recommend/symptoms/fever/extra marital contact.png' %}" alt="">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-between p-5">
                <div class="col-auto">
                    <button class="btn btn-success" type="submit" name="symptom" value="weakness_yes" id="extra_yes">Yes</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-success" type="submit" name="symptom" value="weakness_no" id="extra_no">No</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var page1 = document.getElementById('checkbox1');
        var page2 = document.getElementById('checkbox2');
        var page3 = document.getElementById('checkbox3');
        var page4 = document.getElementById('checkbox4');
        const waitingText = document.querySelector("#waiting-text");
        const patchPainYesButton = document.querySelectorAll("#patch_yes,#patch_no");
        const extraYesButton = document.querySelector("#extra_yes");
        const extraNoButton = document.querySelector("#extra_no")

        function
        showWaitingText(message) {
            const waitingTextMessage = document.querySelector("#waiting-text p");
            waitingTextMessage.textContent = message;
            waitingText.style.display = "block";
        }

        function hideWaitingText() {
            waitingText.style.display = "none";
        }


        var previousButton = document.getElementById('previousButton');
        previousButton.addEventListener('click', function() {
            window.location.href = "{% url 'dr_re:interview4' %}";
        });

        var nextButton = document.getElementById('nextButton');
        nextButton.addEventListener('click', function() {
            if (page1.checked && !page2.checked && !page3.checked && !page4.checked) {
                window.location.href = "{% url 'dr_re:fever_interview2' %}";

            } else if (page1.checked && !page2.checked && !page3.checked && !page4.checked) {
                window.location.href = "{% url 'dr_re:fever_interview3' %}";

            } else if (!page1.checked && page2.checked && !page3.checked && !page4.checked) {
                window.location.href = "{% url 'dr_re:fever_interview4' %}";

            } else if (!page1.checked && !page2.checked && !page3.checked && page4.checked) {
                const heading = document.querySelector("#heading");
                heading.style.display = "none";

                showWaitingText("Please wait... checking your disease ...");
                setTimeout(function() {
                    hideWaitingText();
                    const vomiting = document.querySelector("#one");
                    vomiting.style.display = "block";
                }, 2000);

            } else {
                var message = document.getElementById('message');
                message.innerText = "Please select symptoms that occurred mostly.";
            }
        });


        patchPainYesButton.forEach(function(button) {
            button.addEventListener("click", function(event) {
                event.preventDefault();
                const heading1 = document.querySelector("#one");
                heading1.style.display = "none";

                showWaitingText("Please wait... Checking vomiting...");
                setTimeout(function() {
                    hideWaitingText();
                    const vomiting = document.querySelector("#one_one");
                    vomiting.style.display = "block";
                }, 2000);
            });
        });
        extraYesButton.addEventListener("click", function(event) {
            var url = "{% url 'dr_re:fever_result' %}";
            var key = "Aids";
            window.location.href = url + "?key=" + key;

        });
        extraNoButton.addEventListener("click", function(event) {
            var url = "{% url 'dr_re:fever_result' %}";
            var key = "Aids";
            window.location.href = url + "?key=" + key;

        });

        function changeImageColor(checkboxId) {
            var checkbox = document.getElementById(checkboxId);
            var image = document.querySelector('label[for="' + checkboxId + '"] img');

            if (checkbox.checked) {
                image.classList.add('color-change-image');
            } else {
                image.classList.remove('color-change-image');
            }
        }
    </script>
    {% endblock %}
