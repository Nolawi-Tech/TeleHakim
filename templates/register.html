{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telemedicine Online - Register</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'asset/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'asset/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'asset/css/style.css' %}">
  <style>
    .margin {
      margin-bottom: -20px;
    }
  </style>
  <h1>welcome to TeleHakim</h1><br>
  <h2>Registration</h2><br><br>

</head>
<body class="hold-transition login-page" style="background-color: rgb(185, 225, 221); margin: 10px;">
  <div class="login-box" style="width: 70%">
    <section class="content">
      <div class="container-fluid">
        <div class="card">
         
          <!-- form start -->
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-12 ">
                      <div class="form-group">
                        <br><br><label class="margin">First Name</label>
                        {{ form.first_name }}
                      </div>
                    </div>
                    <div class="col-md-12 ">
                      <div class="form-group">
                        <label class="margin">Last Name</label>
                        {{ form.last_name }}
                      </div>
                    </div>
                    <div class="col-md-12 ">
                      <div class="form-group">
                        <label class="margin">Phone</label>
                        {{ form.phone }}
                      </div>
                    </div>
                    <div class="col-md-12 margin">
                      <div class="form-group">
                        <label class="margin">Email</label>
                        {{ form.email }}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-12 ">
                      <div class="form-group">
                        <br><br><label class="margin">Address</label>
                        {{ form.address }}
                      </div>
                    </div>
                    <div class="col-md-12 ">
                      <div class="form-group">
                        <label class="margin">Date of Birth</label>
                        {{ form.date_of_birth }}
                      </div>
                    </div>
                    <div class="col-md-12 ">
                      <div class="form-group">
                        <label class="margin">Password</label>
                        {{ form.password }}
                      </div>
                    </div>
                    <div class="col-md-12 ">
                      <div class="form-group">
                        <label class="margin">Photo</label>
                        {{ form.photo }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="row">
              <div class="col-3 offset-3">
                <button type="submit" class="btn btn-info btn-block">Register</button>
              </div>
              <div class="col-3">
                <a href="{% url 'account:login' %}" class="text-center btn btn-info btn-block">Sign In</a>
              </div>
            </div>
            <br>
          </form>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
</body>
</html>
